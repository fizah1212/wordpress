version: 0.2

phases:
  install:
    runtime-versions:
      php: 7.4
  pre_build:
    commands:
      - echo "Installing AWS CLI..."
      - apt-get update -y
      - apt-get install -y unzip
      - curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - aws configure set region $AWS_DEFAULT_REGION
  build:
    commands:
      - echo "Starting the build and deployment process..."
      - cd /path/to/your/wordpress/files
      - aws s3 sync ./ s3://your-s3-bucket-name/ --delete
  post_build:
    commands:
      - echo "Deployment completed."
      # Example: You can run additional commands after deployment, such as invalidating caches on your server, running database migrations, etc.

artifacts:
  files: ''
  discard-paths: yes

cache:
  paths:
    - '/root/.composer/cache'
    - '/root/.npm'
